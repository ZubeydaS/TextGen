<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracery Horror Stories</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Creepster', cursive; /* Dark, horror-themed font */
            background-color: #121212; /* Dark background */
            color: #f8f8f8; /* Light text color for contrast */
            padding: 0;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Page Heading Styles */
        h1 {
            font-size: 3em;
            color: #ff0000; /* Blood red color for the title */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7); /* Glowing red effect */
            margin-top: 50px;
            font-family: 'Creepster', cursive;
        }

        p {
            color: #c5c5c5;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* The Container for the Story Output */
        #output {
            font-size: 1.8em;
            color: #fff;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* Glowing effect */
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Blood drips effect (to enhance the horror feel) */
        .blood-drip {
            position: absolute;
            bottom: 50;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #8b0000; /* Dark red/blood color */
            border-radius: 50%;
            animation: bloodDrip 1s ease-out infinite;
        }

        @keyframes bloodDrip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }

        /* Jumpscare Image Styles (Initially Hidden) */
        #jumpscare {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* You can adjust this */
            max-width: 600px;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: flicker 0.5s linear 0s infinite alternate;
        }

        /* Jumpscare flicker effect */
        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        /* Add random blood splatter effects */
        .blood-splatter {
            position: absolute;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjlxOTcxdGhvaGhnZXJ2bzhwajVxbWV3dXNkdGVrcTJvYTY1dGQ5cSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xT1z8Fz2YP7Tcc5Nwa/giphy.gif') no-repeat center center;
            background-size: cover;
            animation: bloodSplatter 3s ease-out infinite;
        }

        @keyframes bloodSplatter {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Add dark, bloody tint to links */
        a {
            color: #ff6666;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
        }

        a:hover {
            color: #ff3333;
            text-decoration: underline;
        }

        /* Add dark, eerie border */
        .container {
            border: 3px solid rgba(255, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Spooky Wooky Two Sentence Horry Stories</h1>
    <p>Feel the terror, the dread, the unknown...</p>
    
    <div class="container">
        <div id="output"></div>
    </div>

    <!-- Jumpscare Image (hidden initially) -->
    <img id="jumpscare" src="catalien.jpg" alt="Spooky Jumpscare">

    <!-- Add some spooky blood drips -->
    <div class="blood-drip"></div>

    <script>
        $(document).ready(function() {
            // Load the Tracery grammar JSON file using jQuery
            $.getJSON("grammar.json", function(data) {
                // Ensure that the JSON structure contains the "origin" rule
                let grammar = tracery.createGrammar(data);

                function generateText() {
                    // Use the "origin" rule to generate a sentence
                    let generatedStory = grammar.flatten("#origin#");
                    // Display the generated story in the #output div
                    $("#output").html(generatedStory);
                }
                // Randomly trigger the jumpscare after the story is displayed
                triggerJumpscare();

                // Generate the story immediately
                generateText();
                
                // Optionally, regenerate the story every 2 seconds (you can remove this if not needed)
                setInterval(generateText, 2000);
                // Function to trigger the jumpscare
                
                function triggerJumpscare() {
                    setTimeout(function() {
                        // Display the jumpscare image after 3 seconds (adjust timing as needed)
                        $("#jumpscare").fadeIn(500).delay(1500).fadeOut(500);
                    }, Math.random() * 5000 + 2000); // Randomly show jumpscare between 2 to 7 seconds
                }
            });
        });
    </script>
</body>
</html>
