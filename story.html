<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracery Example</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #output {
            font-size: 1.5em;
            color: #0e0c0c;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tracery Grammar Output</h1>
    <p>This is a sample output generated by Tracery using the "origin" rule.</p>
    
    <div id="output"></div>

    <script>
        $(document).ready(function() {
            // Load the Tracery grammar JSON file using jQuery
            $.getJSON("horror.json", function(data) {
                // Ensure that the JSON structure contains the "origin" rule
                let grammar = tracery.createGrammar(data);

                function generateText() {
                    // Use the "origin" rule to generate a sentence
                    let horror = grammar.flatten("#origin#");
                    // Display the generated story in the #output div
                    $("#output").html(horror);
                }

                // Generate the story immediately
                generateText();
                
                // Optionally, regenerate the story every 2 seconds (you can remove this if not needed)
                setInterval(generateText, 2000);
            });
        });
    </script>
</body>
</html>
